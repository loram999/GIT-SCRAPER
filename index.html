<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Bypass Tool</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/banner.jpg" alt="Banner" id="banner-img">
            <div class="overlay"></div>
        </div>

        <div class="main-content">
            <h1 class="title">GitHub Bypass Tool</h1>
            <p class="subtitle">Upload your .js file to bypass GitHub restrictions</p>

            <div class="stats-card">
                <div class="stat">
                    <span class="stat-label">Total Users</span>
                    <span class="stat-value" id="totalUsers">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Files Processed</span>
                    <span class="stat-value" id="totalFiles">0</span>
                </div>
            </div>

            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".js,.txt" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-hint">Only .js or .txt files</p>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing file... Please wait</p>
            </div>

            <div class="result" id="result" style="display: none;">
                <h3>Success!</h3>
                <p id="resultMessage"></p>
                <a id="downloadLink" class="download-btn" download>Download Bypassed File</a>
            </div>

            <div class="error" id="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://t.me/GyzenVtx" target="_blank">Developer</a>
                <a href="https://t.me/ChanelGyzenOffc" target="_blank">Channel</a>
            </div>
            <p class="copyright">Â© 2024 GitHub Bypass Tool</p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
